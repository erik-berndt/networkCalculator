<!DOCTYPE HTML>

<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="images/icons/favicon/favicon.ico" rel="icon">
    <title>net calc</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Network Calculations</h1>
      <div class="form-field">
        <form id="calc-form" method="POST">
          <span class="warning"></span>
          <div class="input-field">
            <label for="one">IP-Adresse: </label>
            <input id="one" type="text" name="one" required autocomplete="off" size="3" maxlength="3" autofocus>  
            <label for="two">.</label>
            <input id="two" type="text" name="two" required autocomplete="off" size="3" maxlength="3">  
            <label for="three">.</label>
            <input id="three" type="text" name="three" required autocomplete="off" size="3" maxlength="3">  
            <label for="four">.</label>
            <input id="four" type="text" name="four" required autocomplete="off" size="3" maxlength="3">  
            <label for="cidr"> /</label>
            <input id="cidr" type="text" name="cidr" required autocomplete="off" size="2" maxlength="2">
            <button class="button" id="calc" type="submit">go</button>
            <button class="button" id="new" type="submit" hidden>new</button>
          </div>
        </form>  
      </div>
      <div class="hosts"></div>
      <div class="results decResults"></div>
      <div class="results binResults" hidden></div>
      <div class="results hexResults" hidden></div>
      <button class="button" id="decBin" type="submit" hidden>convert to bin</button>  
      <button class="button" id="binDec" type="submit" hidden>convert to dez</button>  
      <button class="button" id="binHex" type="submit" hidden>convert to hex</button>  
      <div class="copy"><span>&copy;2022 by pampelmann</span></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/calculations.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
